<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conicionals 2</title>
</head>
<body>
    <script>
        let color = prompt("Introdueix un color (vermell, blau, verd...):");

        switch (color) {
            case "vermell":
                console.log("Has triat el color vermell.");
                alert("Has triat el color vermell.");   
                break;
            case "blau":
                console.log("Has triat el color blau.");
                alert("Has triat el color blau.");
                break;
            case "verd":
                console.log("Has triat el color verd.");
                alert("Has triat el color verd.");
                break;
            case "groc":
                console.log("Has triat el color groc.");
                alert("Has triat el color groc.");
                break;
            case "taronja":
                console.log("Has triat el color taronja.");
                alert("Has triat el color taronja.");
                break;
            case "lila":
                console.log("Has triat el color lila.");
                alert("Has triat el color lila.");
                break;
            default:
                console.log("Color no reconegut.");
                alert("Color no reconegut.");
                break;
        }
    </script>
</body>
</html>
